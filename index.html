<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!-- Simple Blogger template based on the HTML you provided.
     Import this XML into Blogger (Theme > Restore/Backup > Upload). 
     It includes header, nav, main blog widget, sidebar widgets (About, Labels, Recent posts, Subscribe), and footer.
-->
<blogger>
  <version>2</version>
  <template>
    <xml><![CDATA[
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
  <head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <title><data:blog.pageTitle/></title>
    <b:if cond='data:blog.isMobile'>
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'/>
    </b:if>
    <b:if cond='!data:blog.isMobile'>
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'/>
    </b:if>

    <style type='text/css'>
      /* Basic styling adapted from your HTML structure. Customize in Blogger's Edit HTML or add external CSS. */
      body{font-family: Poppins, Arial, sans-serif;margin:0;color:#222;background:#f6f6f6}
      .container{width:1100px;max-width:95%;margin:0 auto;padding:20px}
      header{background:#fff;padding:18px 0;border-bottom:1px solid #eee}
      .logo h1{margin:0;font-size:24px}
      nav ul{list-style:none;margin:0;padding:0;display:flex;gap:18px}
      nav ul li{position:relative}
      nav ul li a{color:#333;text-decoration:none}
      nav ul li ul.dropdown{display:none;position:absolute;left:0;top:100%;background:#fff;padding:10px;border:1px solid #eee;box-shadow:0 2px 8px rgba(0,0,0,.06)}
      nav ul li:hover ul.dropdown{display:block}
      .menu-toggle{display:none;cursor:pointer}
      .hero{background:#222;color:#fff;padding:60px 0;text-align:center}
      main{display:flex;gap:30px;margin-top:30px}
      .posts-container{flex:1}
      .sidebar{width:320px}
      .post-card{background:#fff;padding:16px;margin-bottom:18px;border-radius:8px;box-shadow:0 1px 4px rgba(0,0,0,.04)}
      .profile-img{width:100%;height:auto;border-radius:6px}
      footer{background:#111;color:#fff;padding:30px 0;margin-top:30px}
      .footer-content{display:flex;gap:20px;flex-wrap:wrap}
      .footer-section{flex:1;min-width:220px}
      @media(max-width:900px){
        main{flex-direction:column}
        .sidebar{width:100%}
        .menu-toggle{display:block}
        nav ul{display:none}
        nav ul.active{display:flex;flex-direction:column}
      }
    </style>

    <b:include name='all-head-elements'/>
  </head>

  <body>
    <header>
      <div class='container'>
        <div class='logo'><h1><data:blog.title/></h1></div>
        <nav>
          <ul>
            <li><a expr:href='data:blog.homepageUrl' class='active'>Home</a></li>
            <li>
              <a href='#'>Categories</a>
              <ul class='dropdown'>
                <!-- List popular labels dynamically -->
                <b:loop values='data:labels' var='label'>
                  <li><a expr:href='data:label.url'><data:label.name/></a></li>
                </b:loop>
              </ul>
            </li>
            <li><a expr:href='data:blog.homepageUrl + "p/about.html"'>About</a></li>
            <li><a expr:href='data:blog.homepageUrl + "p/contact.html"'>Contact</a></li>
          </ul>
        </nav>
        <div class='menu-toggle'><i class='fas fa-bars'></i></div>
      </div>
    </header>

    <section class='hero'>
      <div class='container'>
        <h2><data:blog.metaDescription/></h2>
        <p>Discover interesting articles and stories</p>
      </div>
    </section>

    <main>
      <div class='container'>
        <div class='posts-container'>
          <div class='filter-container'>
            <div class='search-box'>
              <form expr:action='data:blog.homepageUrl + "search"' method='get'>
                <input type='text' name='q' placeholder='Search posts...'/>
                <button type='submit'><i class='fas fa-search'></i></button>
              </form>
            </div>
            <div class='category-filter'>
              <span>Filter by: </span>
              <a expr:href='data:blog.homepageUrl'>All</a>
              <b:loop values='data:labels' var='label'>
                <a expr:href='data:label.url'><data:label.name/></a>
              </b:loop>
            </div>
          </div>

          <!-- Main blog posts widget -->
          <b:section id='main' class='main' showaddelement='yes'>
            <b:widget id='Blog1' locked='false' title='Posts' type='Blog'>
              <b:includable id='main'>
                <b:loop values='data:posts' var='post'>
                  <article class='post-card'>
                    <b:if cond='post.featuredImage'>
                      <img expr:src='post.featuredImage' alt='post-title' style='max-width:100%;height:auto;border-radius:6px;margin-bottom:10px'/>
                    </b:if>
                    <h3><a expr:href='data:post.url'><data:post.title/></a></h3>
                    <div class='meta'><data:post.date/></div>
                    <div class='post-body'><data:post.snippet/></div>
                    <div class='post-labels'><b:loop values='data:post.labels' var='lab'><a expr:href='lab.url'><data:lab.name/></a></b:loop></div>
                  </article>
                </b:loop>
                <div class='blog-pager'><b:include name='blog-pager'/></div>
              </b:includable>
            </b:widget>
          </b:section>

        </div>

        <aside class='sidebar'>
          <!-- About widget -->
          <b:section id='about' class='sidebar-widget' showaddelement='yes'>
            <b:widget id='Text1' locked='false' title='About Me' type='Text'>
              <b:includable id='main'>
                <div class='widget about-widget'>
                  <h3>About Me</h3>
                  <img expr:src='data:blog.homepageUrl + "img/profile.jpg"' alt='Profile' class='profile-img'/>
                  <p><data:blog.description/></p>
                </div>
              </b:includable>
            </b:widget>
          </b:section>

          <!-- Labels (Categories) -->
          <b:section id='labels' class='sidebar-widget' showaddelement='yes'>
            <b:widget id='Label1' locked='false' title='Categories' type='Label'>
            </b:widget>
          </b:section>

          <!-- Recent posts widget -->
          <b:section id='recent' class='sidebar-widget' showaddelement='yes'>
            <b:widget id='BlogArchive1' locked='false' title='Recent Posts' type='BlogArchive'>
            </b:widget>
          </b:section>

          <!-- Subscribe widget -->
          <b:section id='subscribe' class='sidebar-widget' showaddelement='yes'>
            <b:widget id='FollowByEmail1' locked='false' title='Subscribe' type='FollowByEmail'>
            </b:widget>
          </b:section>

        </aside>
      </div>
    </main>

    <footer>
      <div class='container'>
        <div class='footer-content'>
          <div class='footer-section about'>
            <h3>About <data:blog.title/></h3>
            <p>A platform dedicated to sharing knowledge, experiences, and stories with readers around the world.</p>
            <div class='social-links'>
              <a href='#'><i class='fab fa-facebook'></i></a>
              <a href='#'><i class='fab fa-twitter'></i></a>
              <a href='#'><i class='fab fa-instagram'></i></a>
              <a href='#'><i class='fab fa-pinterest'></i></a>
            </div>
          </div>

          <div class='footer-section links'>
            <h3>Quick Links</h3>
            <ul>
              <li><a expr:href='data:blog.homepageUrl'>Home</a></li>
              <li><a expr:href='data:blog.homepageUrl + "p/about.html"'>About</a></li>
              <li><a expr:href='data:blog.homepageUrl + "p/contact.html"'>Contact</a></li>
              <li><a expr:href='data:blog.homepageUrl + "p/privacy.html"'>Privacy Policy</a></li>
            </ul>
          </div>

          <div class='footer-section contact'>
            <h3>Contact Us</h3>
            <p><i class='fas fa-envelope'></i> contact@myblog.com</p>
            <p><i class='fas fa-phone'></i> +1 234 567 890</p>
          </div>
        </div>
        <div class='footer-bottom'><p>&copy; <data:blog.year/> <data:blog.title/>. All rights reserved.</p></div>
      </div>
    </footer>

    <script type='text/javascript'>
      // Simple menu toggle for mobile
      (function(){
        var btn = document.querySelector('.menu-toggle');
        var nav = document.querySelector('nav ul');
        if(btn && nav){
          btn.addEventListener('click', function(){nav.classList.toggle('active');});
        }
      })();
    </script>

  </body>
</html>
    ]]></xml>
  </template>
</blogger>
